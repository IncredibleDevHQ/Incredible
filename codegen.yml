overwrite: true
schema:
  - ${VITE_HASURA_SERVER}:
      headers:
        'x-hasura-admin-secret': ${HASURA_ADMIN_SECRET}
  - 'src/graphql/schema.graphql'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'fragment-matcher'

  ./graphql.schema.json:
    plugins:
      - 'introspection'
