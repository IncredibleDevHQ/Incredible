fragment AssetDetails on Asset {
  id
  displayName
  objectLink
  transformations
}

query UserAsset {
  Asset {
    ...AssetDetails
  }
}

query GetUserImageAssets {
  Asset(where: { type: { _eq: Image } }) {
    id
    displayName
    objectLink
    transformations
  }
}

mutation AddAsset(
  $displayName: String!
  $objectLink: String!
  $source: ASSET_SOURCE_ENUM_enum!
  $type: ASSET_TYPE_ENUM_enum!
) {
  insert_Asset_one(
    object: {
      displayName: $displayName
      objectLink: $objectLink
      type: $type
      source: $source
    }
  ) {
    id
  }
}

mutation UpdateAssetTransformations($transformations: json, $id: uuid!) {
  update_Asset_by_pk(
    pk_columns: { id: $id }
    _set: { transformations: $transformations }
  ) {
    transformations
  }
}
