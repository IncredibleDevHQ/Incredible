fragment AssetDetails on Asset {
  id
  displayName
  objectLink
}

query UserAsset {
  Asset {
    ...AssetDetails
  }
}

query GetUserImageAssets {
  Asset(where: { type: { _eq: Image } }) {
    id
    displayName
    objectLink
  }
}

mutation AddAsset(
  $displayName: String!
  $objectLink: String!
  $source: ASSET_SOURCE_ENUM_enum!
  $type: ASSET_TYPE_ENUM_enum!
) {
  insert_Asset_one(
    object: {
      displayName: $displayName
      objectLink: $objectLink
      type: $type
      source: $source
    }
  ) {
    id
  }
}
