query GetBranding {
  Branding {
    branding
    id
    name
  }
}

mutation CreateBranding($name: String!, $branding: jsonb) {
  insert_Branding_one(object: { name: $name, branding: $branding }) {
    branding
    id
    name
  }
}

mutation UpdateBranding($id: uuid!, $name: String!, $branding: jsonb) {
  update_Branding_by_pk(
    pk_columns: { id: $id }
    _set: { branding: $branding, name: $name }
  ) {
    branding
    id
    name
  }
}

mutation DeleteBranding($id: uuid!) {
  delete_Branding_by_pk(id: $id) {
    id
  }
}
