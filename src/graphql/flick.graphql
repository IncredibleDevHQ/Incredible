mutation SaveFlick(
  $id: uuid!
  $encodedEditorValue: String!
  $editorState: json!
  $fragmentId: uuid!
  $configuration: json!
  $branding: Boolean!
  $brandingId: uuid
) {
  update_Flick_by_pk(
    pk_columns: { id: $id }
    _set: { useBranding: $branding, brandingId: $brandingId }
  ) {
    id
  }
  update_Fragment_by_pk(
    pk_columns: { id: $fragmentId }
    _set: {
      editorState: $editorState
      configuration: $configuration
      encodedEditorValue: $encodedEditorValue
    }
  ) {
    id
  }
}

