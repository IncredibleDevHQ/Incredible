fragment PublicFlick on Flick {
  color
  description
  joinLink
  lobbyPicture
  id
  name
  scope
  plannedEnd
  startAt
  updatedAt
  status
  deletedAt
  producedLink
  participants {
    user {
      picture
    }
  }
}

fragment Content on Content {
  id
  isPublic
  seriesId
  resource
  preview
  thumbnail
  type
}

fragment BaseFlick on Flick {
  color
  description
  joinLink
  lobbyPicture
  id
  name
  scope
  md
  dirty
  plannedEnd
  startAt
  ownerId
  owner {
    userSub
  }
  updatedAt
  thumbnail
  status
  deletedAt
  producedLink
  useBranding
  brandingId
  branding {
    id
    name
    branding
  }
  theme {
    name
    config
  }
  configuration
  contents {
    ...Content
  }
  participants {
    user {
      sub
      displayName
      picture
    }
  }
}

fragment FlickActivity on FlickActivity {
  id
  title
  description
  type
  createdAt
  flickId
  fragmentId
}

fragment DashboardFlicks on Flick {
  id
  name
  color
  description
  joinLink
  ownerId
  status
  thumbnail
  updatedAt
  owner {
    userSub
  }
  contents {
    ...Content
  }
  theme {
    name
    config
  }
}

fragment Flick on Flick {
  ...BaseFlick
  participants {
    ...FlickParticipants
  }
  fragments(order_by: { order: asc }) {
    ...FlickFragment
  }
  series {
    seriesId
  }
}

query GetMyFlicks($limit: Int, $userId: String) {
  Flick(limit: $limit) {
    id
    name
    description
  }
}

query GetDashboardUserFlicks(
  $sub: String!
  $limit: Int = 25
  $offset: Int = 0
) {
  Flick(
    where: {
      participants: { userSub: { _eq: $sub } }
      deletedAt: { _is_null: true }
    }
    order_by: { updatedAt: desc }
    limit: $limit
    offset: $offset
  ) {
    ...DashboardFlicks
  }
}

query GetFlickById($id: uuid!) {
  Flick_by_pk(id: $id) {
    ...Flick
  }
}

query GetFlickMarkdownById($id: uuid!) {
  Flick_by_pk(id: $id) {
    id
    md
  }
}

query GetUpcomingUserFlicks($sub: String!) {
  Flick(
    where: {
      startAt: { _gte: "now()" }
      participants: { userSub: { _eq: $sub } }
    }
    order_by: { startAt: asc }
  ) {
    ...Flick
  }
}

query GetUserFlicks($sub: String!) {
  Flick(
    where: {
      participants: { userSub: { _eq: $sub } }
      deletedAt: { _is_null: true }
    }
    order_by: { startAt: desc }
  ) {
    ...Flick
  }
}

query GetUserPublicFlicks($userId: String!) {
  Flick(
    where: {
      scope: { _eq: Public }
      owner: { userSub: { _eq: $userId } }
      deletedAt: { _is_null: true }
    }
    order_by: { startAt: asc }
  ) {
    ...Flick
  }
}

query SeriesFlicks($id: uuid!) {
  Flick_Series(
    where: {
      seriesId: { _eq: $id }
      flick: { deletedAt: { _is_null: true }, scope: { _eq: Public } }
    }
  ) {
    order
    flick {
      ...BaseFlick
    }
  }
}

query GetFlickFragments($flickId: uuid!) {
  Fragment(where: { flickId: { _eq: $flickId } }) {
    ...FlickFragment
  }
}

query FlickActivity($flickId: uuid!) {
  FlickActivity(
    where: { flickId: { _eq: $flickId } }
    order_by: { createdAt: desc }
  ) {
    ...FlickActivity
  }
}

query GetFlickParticipants($flickId: uuid!) {
  Participant(
    where: { flickId: { _eq: $flickId } }
    order_by: { user: { displayName: asc } }
  ) {
    ...FlickParticipants
  }
}

query ZipStatus($flickId: uuid!) {
  Flick(where: { id: { _eq: $flickId } }) {
    downloadTasks
  }
}

mutation UpdateFlick(
  $flickId: String!
  $name: String!
  $organisationSlug: String
  $scope: UpdateFlickScopeEnum
  $difficulty: UpdateFlickDifficultyEnum
) {
  UpdateFlick(
    flickId: $flickId
    name: $name
    organisationSlug: $organisationSlug
    scope: $scope
    difficulty: $difficulty
  ) {
    id
  }
}

