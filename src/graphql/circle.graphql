fragment CircleMember on Circle {
  circle_member {
    createdAt
    displayName
    email
    onboarded
    picture
    provider
    sub
    username
    updatedAt
  }
}

query GetCircleMembers($user_sub: String!) {
  Circle(where: { centre: { _eq: $user_sub } }) {
    ...CircleMember
  }
}

mutation DeleteCircleMember($centre: String!, $member: String!) {
  delete_Circle_by_pk(centre: $centre, member: $member) {
    member
    centre
  }
}
