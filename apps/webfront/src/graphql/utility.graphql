mutation UploadFile($key: String!) {
	UploadFile(key: $key) {
		success
		url
	}
}

query GetImagesFromUnsplash($query: String!) {
	SearchUnsplash(query: $query) {
		results
	}
}

mutation GetRTCToken($fragmentId: uuid!, $flickId: uuid!) {
	RTCToken(fragmentId: $fragmentId, flickId: $flickId) {
		token
		success
	}
}
