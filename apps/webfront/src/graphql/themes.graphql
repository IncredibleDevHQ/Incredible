fragment Theme on Theme {
	name
	config
}

query GetThemes {
	Theme {
		...Theme
	}
}

mutation UpdateFlickTheme($id: uuid!, $themeName: String!) {
	update_Flick_by_pk(pk_columns: { id: $id }, _set: { themeName: $themeName }) {
		id
		themeName
	}
}

fragment Transition on Transition {
	name
	config
}

query GetTransitions {
	Transition {
		...Transition
	}
}

mutation UpdateTransition($id: uuid!, $flickConfiguration: json!) {
	update_Flick_by_pk(
		pk_columns: { id: $id }
		_set: { configuration: $flickConfiguration }
	) {
		id
	}
}
