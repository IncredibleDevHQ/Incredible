fragment User on MeOutput {
	createdAt
	displayName
	email
	onboarded
	picture
	provider
	sub
	username
	updatedAt
	designation
	organization
}

subscription GetUserYTIntegration {
	YoutubeIntegration {
		id
		userInfo
	}
}

query IsUsernameAvailable($username: String!) {
	UsernameAvailability(username: $username) {
		message
		suggestion
		valid
	}
}

query CheckFollowByIds($followerId: String!, $targetId: [String!]) {
	Follow(
		where: { followerId: { _eq: $followerId }, targetId: { _in: $targetId } }
	) {
		targetId
	}
}

mutation UserOnBoarding(
	$designation: String = ""
	$name: String!
	$organization: String = ""
	$profilePicture: String!
	$username: String!
) {
	UserOnboarding(
		designation: $designation
		name: $name
		organization: $organization
		profilePicture: $profilePicture
		userName: $username
	) {
		success
	}
}
